<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">


    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center text-primary">
                        <h5 class="display-4 font-weight-bold">Payment For Order</h5>
                    </div>

                    <div class="card-body">
                        <form role="form" action="#" th:action="@{/user/payment}" method="post">
                            <div class="form-group">
                                <label for="username"><h6>Card Owner (Fill out something, it does not matter)</h6></label>
                                <input type="text" name="username" id="username" placeholder="Card Owner Name" required class="form-control ">
                            </div>

                            <div class="form-group">
                                <label for="cardNumber"><h6>Card number (Fill out something, it does not matter)</h6></label>
                                <div class="input-group"><input type="text" id="cardNumber" name="cardNumber" placeholder="Valid card number" class="form-control " required>
                                    <div class="input-group-append">
                                        <span
                                            class="input-group-text text-muted"> <i
                                            class="fab fa-cc-visa mx-1"></i> <i
                                            class="fab fa-cc-mastercard mx-1"></i> <i
                                            class="fab fa-cc-amex mx-1"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-sm-8">
                                    <div class="form-group"><label>
                                        <span class="hidden-xs"><h6>Expiration Date (Fill out something.)</h6></span></label>
                                        <div class="input-group">
                                            <input type="number" placeholder="MM" name="" class="form-control" required>
                                            <input type="number" placeholder="YY" name="" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group mb-4">
                                        <label data-toggle="tooltip">
                                        <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                    </label>
                                        <input type="text" required class="form-control"></div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">Confirm Payment</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
