<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">

    <ol class="breadcrumb mt-1">
        <li class="breadcrumb-item"><a href="#" th:href="@{/home}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Authors</li>
    </ol>

    <div class="row row-cols-1 row-cols-xs-3 row-cols-sm-4 row-cols-lg-6 mx-auto g-3 py-3">
        <div class="col-md-4" th:if="${authors.isEmpty()}">
            <div class="alert alert-warning" role="alert">
                No Category Defined Yet
            </div>
        </div>

        <div class="col mb-3" th:each="author :${authors}">
            <div class="card h-100 shadow-sm">
                <a href="#" th:if="${author.imageUrl == ''}" th:href="@{'/images/author_'+${author.id}+'.jpg'}">
                    <img th:if="${author.imageUrl == ''}"
                         th:src="@{'/images/author_'+${author.id}+'.jpg'}" class="img-fluid card-img-top" alt="...">
                </a>

                <a href="#" th:if="${author.imageUrl != ''}" th:href="@{${author.imagePath}}">

                    <img th:if="${author.imageUrl != ''}" th:src="${author.imagePath}" class="img-fluid card-img-top"
                         alt="...">
                </a>

                <hr class="solid mt-1">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${author.name}"></h5>
                    <p class="card-text text-justify text-overflow" th:text="${author.about}"></p>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
