<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<main role="main">
    <div class="row">
        <div class="col-md-12">
            <section>
                <div class="top-slide">
                    <div class="col-lg-12">
                        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <img src="../../static/images/slide/slide.jpg" class="d-block w-100"
                                         th:src="@{/images/slide/slide.jpg}" alt="image" height="420">
                                </div>

                                <div class="carousel-item">
                                    <img src="../../static/images/slide/slide.jpg" class="d-block w-100"
                                         th:src="@{/images/slide/slide.jpg}" alt="image" height="420">
                                </div>

                                <div class="carousel-item">
                                    <img src="../../static/images/slide/slide.jpg" class="d-block w-100"
                                         th:src="@{/images/slide/slide.jpg}" alt="image" height="420">
                                </div>

                            </div>
                            <a href="#mainCarousel" class="carousel-control-prev" data-slide="prev" role="button">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <a href="#mainCarousel" class="carousel-control-next" data-slide="prev" role="button">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>
            </section>

            <section>
                <div class="row justify-content-between mx-auto">
                    <h1 class="text-center font-weight-bold ml-2">Categories</h1>
                    <a class="text-center text-dark link-hover mt-2 mr-5 font-weight-bold" href="#"
                       th:href="@{/user/categories}">View More<i class="fas fa-long-arrow-alt-right ml-2 mt-2"></i></a>
                </div>

                <hr>
                <div class="row row-cols-1 row-cols-xs-3 row-cols-sm-4 row-cols-lg-6 mx-auto g-3 py-3">
                    <div class="col-md-4" th:if="${categoryList.isEmpty()}">
                        <div class="alert alert-warning" role="alert">
                            No Category Defined Yet
                        </div>
                    </div>

                    <div class="col mb-3" th:each="category :${categoryList}">
                        <div class="card h-100 shadow-sm">
                            <a href="#" th:if="${category.imageUrl == ''}"
                               th:href="@{'/images/category_'+${category.id}+'.png'}">
                                <img th:if="${category.imageUrl == ''}"
                                     th:src="@{'/images/category_'+${category.id}+'.png'}"
                                     class="img-fluid card-img-top" alt="...">
                            </a>

                            <a href="#" th:if="${category.imageUrl != ''}" th:href="@{${category.imagePath}}">
                                <img th:if="${category.imageUrl != ''}" th:src="${category.imagePath}"
                                     class="img-fluid card-img-top"
                                     alt="...">
                            </a>
                            <hr class="solid mt-1">
                            <div class="card-body d-flex flex-column">
                                <h5 th:text="${category.name}"></h5>
                                <p class="card-text text-justify text-overflow" th:text="${category.description}"></p>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

            <section>
                <div class="row justify-content-between mx-auto">
                    <h1 class="text-center font-weight-bold ml-2">Authors</h1>
                    <a class="text-center text-dark link-hover mt-2 mr-5 font-weight-bold" href="#"
                       th:href="@{/user/authors}">View More<i class="fas fa-long-arrow-alt-right ml-2 mt-2"></i></a>
                </div>

                <hr>
                <div class="row row-cols-1 row-cols-xs-3 row-cols-sm-4 row-cols-lg-6 mx-auto g-3 py-3">
                    <div class="col-md-4" th:if="${authorList.isEmpty()}">
                        <div class="alert alert-warning" role="alert">
                            No Category Defined Yet
                        </div>
                    </div>

                    <div class="col mb-3" th:each="author :${authorList}">
                        <div class="card h-100 shadow-sm">
                            <a href="#" th:if="${author.imageUrl == ''}"
                               th:href="@{'/images/author_'+${author.id}+'.jpg'}">
                                <img th:if="${author.imageUrl == ''}"
                                     th:src="@{'/images/author_'+${author.id}+'.jpg'}" class="img-fluid card-img-top"
                                     alt="...">
                            </a>

                            <a href="#" th:if="${author.imageUrl != ''}" th:href="@{${author.imagePath}}">

                                <img th:if="${author.imageUrl != ''}" th:src="${author.imagePath}"
                                     class="img-fluid card-img-top"
                                     alt="...">
                            </a>

                            <hr class="solid mt-1">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${author.name}"></h5>
                                <p class="card-text text-justify text-overflow" th:text="${author.about}"></p>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

            <section>
                <div class="row justify-content-between mx-auto">
                    <h1 class="text-center font-weight-bold ml-2">Books</h1>
                    <a class="text-center text-dark link-hover mt-2 mr-5 font-weight-bold" href="#"
                       th:href="@{/user/books}">View More<i class="fas fa-long-arrow-alt-right ml-2 mt-2"></i></a>
                </div>

                <hr>
                <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 mx-auto g-3">
                    <div class="col-sm-2 col-md-4" th:if="${bookList.isEmpty()}">
                        <div class="alert alert-warning" role="alert">
                            No book is available now.
                        </div>
                    </div>

                    <div class="col mb-3" th:each="book :${bookList}">
                        <div class="card h-100 shadow-sm">
                            <a href="#" th:if="${book.imageUrl == ''}" th:href="@{'/images/book_'+${book.id}+'.jpg'}">
                                <img th:if="${book.imageUrl == ''}"
                                     th:src="@{'/images/book_'+${book.id}+'.jpg'}" class="img-fluid card-img-top"
                                     alt="...">
                            </a>

                            <a href="#" th:if="${book.imageUrl != ''}" th:href="@{${book.imagePath}}">
                                <img th:if="${book.imageUrl != ''}" th:src="${book.imagePath}"
                                     class="img-fluid card-img-top"
                                     alt="...">
                            </a>
                            <hr class=" mt-1">
                            <div class="card-body d-flex flex-column">
                                <h5 class="float-left" th:text="${book.name}"></h5>
                                <div class="clearfix">
                                    <h2 class="float-left card-color"><i>By</i> : <span
                                            th:text="${book.author.name}"></span></h2>
                                    <h2 class="float-right card-color" th:text="|${book.price} Kyats|">
                                    </h2>
                                </div>

                                <p class="card-text text-justify text-overflow" th:text="${book.description}"></p>
                                <div class="text-center mt-auto">
                                    <div class="row justify-content-center">
                                        <a href="#" th:href="@{'/user/books/book/details/' + ${book.id}}"
                                           class="col-md-5 mb-3 btn btn-outline-success card-link">More Detail</a>
                                        <a href="#" th:href="@{'/carts/cart/add/' +  ${book.id}}"
                                           class="col-md-5 mb-3 btn btn-outline-secondary card-link">Add To Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <footer th:replace="fragments/footer :: footer"></footer>
            </section>

        </div>

    </div>

</main>
</body>
</html>
