<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="bookTable" class="table">
    <thead>
    <tr>
        <th>Image</th>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Author</th>
        <th>Rate</th>
        <th>Price</th>
        <th>Published Date</th>
        <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="book:${adminBooks}">
        <td th:if="${book.imageUrl != ''}">
            <a href="#" th:href="@{${book.imagePath}}">
                <img class="circle-image" src="#" th:src="${book.imagePath}"></a>
        </td>
        <td th:if="${book.imageUrl == ''}">
            <a href="#" th:href="@{'/images/book_'+${book.id}+'.jpg'}">
                <img class="circle-image" src="#" th:src="@{'/images/book_'+${book.id}+'.jpg'}"></a>
        </td>
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.category.name}"></td>
        <td th:text="${book.rate}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.publishedDate}"></td>
        <td>
            <a href="#" th:href="@{'/admin/books/book/delete/'+ ${book.id}}" type="button"
               class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
            <a href="#" th:href="@{'/admin/books/book/update/'  + ${book.id}}" type="button"
               class="btn btn-outline-primary"><i class="fas fa-edit"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
