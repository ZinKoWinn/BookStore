<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form th:fragment="authorUpdateForm" action="#" th:action="@{/admin/authors/author/add}" th:object="${author}" method="post"
      class="form-signin">

    <div class="col-md-12 mb-3">
        <label for="name">Author Name</label>
        <input th:field="*{name}" type="text" id="name" name="name" class="form-control"
               placeholder="Enter Author's Name" required>
    </div>

    <div class="col-md-12 mb-3">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" th:value="*{imageUrl}" class="custom-file-input" id="image">
                <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon">Select an image(Ignore Now)</label>
            </div>
        </div>
    </div>


    <div class="col-md-12 mb-3">
        <label for="description">Description</label>
        <textarea th:field="*{about}" rows="7" type="text" id="description" name="name" class="form-control"
                  placeholder="Enter Author's About" required/>

    </div>

    <div class="form-group col-lg-12 mx-auto">
        <button type="submit" class="btn btn-primary btn-block py-2 ">Save</button>
    </div>

</form>
</body>
</html>
