<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="authorTable" class="table">
    <thead>
    <tr>
        <th style="width:10%">Image</th>
        <th style="width:8%">Id</th>
        <th style="width:20%">Name</th>
        <th style="width:45%">About</th>
        <th style="width:17%">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="author:${adminAuthors}">

        <td th:if="${author.imageUrl != ''}">
            <a href="#" th:href="@{${author.imagePath}}">
                <img class="circle-image" src="#" th:src="${author.imagePath}"></a>
        </td>

        <td th:if="${author.imageUrl == ''}">
            <a href="#" th:href="@{'/images/author_'+${author.id}+'.jpg'}">
                <img class="circle-image" src="#" th:src="@{'/images/author_'+${author.id}+'.jpg'}"></a>
        </td>

        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td><p class="text-overflow" th:text="${author.about}"></p></td>
        <td>
            <a href="#" th:href="@{'/admin/authors/author/delete/'+ ${author.id}}" type="button"
               class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
            <a href="#" th:href="@{'/admin/authors/author/update/'+ ${author.id}}" type="button"
               class="btn btn-outline-primary"><i class="fas fa-edit"></i></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
